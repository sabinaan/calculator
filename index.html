<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="author" content="Sabina Andersson">
  <meta name="description" content="Calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="calculator-container">
        <div id="output">5</div>
        <!--row 1-->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        
        <!--row 2-->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        
        <!--row 3-->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        
        
        <!--row 4-->
        <button id='clear-btn'>Clear</button>
        <button>0</button>
        <button>=</button>
        <button>+</button>
        
        
        
    </div>

  <script src="js/script.js"></script>
</body>

</html>
