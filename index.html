<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="author" content="Sabina Andersson">
  <meta name="description" content="Calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="calculator-container">
        <!--output div-->
        <div id="output"></div>

        <!--row 1-->
        <button id="btn-7" class="number" value="7">7</button>
        <button id="btn-8" class="number" value="8">8</button>
        <button id="btn-9" class="number" value="9">9</button>
        <button id="btn-divide" class="operator" value="divide">/</button>
        
        <!--row 2-->
        <button id="btn-4" class="number" value="4">4</button>
        <button id="btn-5" class="number" value="5">5</button>
        <button id="btn-6" class="number" value="6">6</button>
        <button id="btn-multiply" class="operator" value= "multiply">*</button>
        
        <!--row 3-->
        <button id="btn-1" class="number" value="1">1</button>
        <button id="btn-2" class="number" value="2">2</button>
        <button id="btn-3" class="number" value="3">3</button>
        <button id="btn-subtract" class="operator" value="subtract">-</button>
        
        
        <!--row 4-->
        <button id='clear-btn'>Clear</button>
        <button id="btn-0" class="number" value="0">0</button>
        <button id="btn-equal">=</button>
        <button id="btn-add" class="operator" value="add">+</button>
        
        
        
    </div>

  <script src="js/script.js"></script>
</body>

</html>
